<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王宇翱大战吴泽凯 - Tank Battle</title>
    <link rel="stylesheet" href="tank_battle.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>王宇翱大战吴泽凯</h1>
            <div class="game-info">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="lives">生命: <span id="lives">3</span></div>
                <div class="level">关卡: <span id="level">1</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="controls">
                <div class="control-group">
                    <h3>控制说明</h3>
                    <p>WASD - 移动王宇翱</p>
                    <p>空格键 - 发射子弹</p>
                    <p>R - 重新开始</p>
                </div>
            </div>
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">游戏开始</h2>
                <p id="overlayMessage">王宇翱 vs 吴泽凯</p>
                <button id="startButton" class="game-button">开始游戏</button>
            </div>
        </div>
    </div>
    
    <script src="tank_battle.js"></script>
</body>
</html>
